<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>登录</title>
  <link rel='stylesheet' href='./css/login.css' />
  <script src="./javascripts/login.js"></script>
</head>

<body>
  <img class="login-bgc" src="./images/login-bgc.jpg" alt="">
  <div class="outer">
    <div class="inner">

        <caption>

        </caption>
        <tr height="30px">
          <td><big><b>账&nbsp;&nbsp;号</b></big></td>
          <td><input type="text" name="username" id="username" class="TEXT" /> </td>
        </tr>
        <tr height="30px">
          <td><big><b>密&nbsp;&nbsp;码</b></big></td>
          <td><input class="TEXT" type="password" name="password" id="password" /> </td>
        </tr>
        <tr height="30px">
          <td colspan="2" align="right">
            <input class="TEXT" type='button' onclick='login()' value="            登陆系统              " />
          </td>
        </tr>
        <tr height="20px">
          <td colspan="2" style="text-align:right;font-size:small"><a class="ohter" href="">联系我们</a> | <a class="ohter"
              href="">帮助中心</a> | <a class="ohter" href="">其他</a></td>
        </tr>
      </table>
    </div>
    <div class="under"><span>本项目为Mint个人的nodejs+express练习项目 V1.0 个人git请移步至 <a target="_blank" href="https://github.com/yanquankun">https://github.com/yanquankun</a>
      </span></div>
  </div>

</html>
